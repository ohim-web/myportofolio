{{ define "main" }}

  {{ partial "page-title.html" . }}

  <section class="section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-9 text-center mb-4">
          <img src="{{.Params.image | absURL }}" alt="{{.Title}}" class="img-fluid rounded mb-4">
        </div>
        <div class="col-lg-9">
          <div class="content">
            {{.Content }}
      </div>
    </div>
  </section>

{{ end }}
